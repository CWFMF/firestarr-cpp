name: cmake-test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:
    inputs:
      firestarr_ref:
        description: 'FireSTARR branch/tag to build'
        default: 'main'
        type: string
  release:
    types: [published]

jobs:
  cmake-test-macos:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos]
        os_version: [latest]
        compiler: [clang++]
        include:
          - os: macos
            target-cpu: arm64
            target-os: osx
            target-compiler: clang

  cmake-test-ubuntu:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        os_version: [24.04]
        compiler: [clang++, g++]
        target-cpu: [arm64, x64]
        include:
          - os: ubuntu
            target-os: linux
          - compiler: clang++
            target-compiler: clang
          - compiler: g++
            target-compiler: gcc

  cmake-test-windows:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        os_version: [latest]
        compiler: [cl]
        include:
          - os: windows
            target-compiler: cl
            target-cpu: x64
            target-os: windows

  cmake-test:
    needs: [cmake-test-ubuntu, cmake-test-macos, cmake-test-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \)

      - name: Update firestarr-latest release (manual runs)
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: firestarr-latest
          name: "FireSTARR Latest Build"
          body: |
            Latest FireSTARR binaries built from upstream.

            **FireSTARR ref:** ${{ github.event.inputs.firestarr_ref || 'main' }}
            **Built:** ${{ github.run_id }}
            **Workflow run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          prerelease: true
          make_latest: false
          files: |
            ./firestarr*/*.tar.gz
            ./firestarr*/*.zip

      - name: Attach to release (release events)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: firestarr-${{ github.ref }}
          name: "FireSTARR ${{ github.ref }}"
          body: |
            **FireSTARR ref:** ${{ github.ref }}
            **Built:** ${{ github.run_id }}
            **Workflow run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          prerelease: true
          make_latest: false
          files: |
            ./firestarr*/*.tar.gz
            ./firestarr*/*.zip

      - name: Attach to release (release events)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./firestarr*/*.tar.gz
            ./firestarr*/*.zip
