name: cmake-test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  cmake-test-macos:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos]
        os_version: [latest]
        compiler: [clang++]
        include:
          - os: macos
            target-cpu: arm64
            target-os: osx
            target-compiler: clang

  cmake-test-ubuntu:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        os_version: [24.04]
        compiler: [clang++, g++]
        include:
          - os: ubuntu
            target-cpu: x64
            target-os: linux
          - compiler: clang++
            target-compiler: clang
          - compiler: g++
            target-compiler: gcc

  cmake-test-windows:
    uses: ./.github/workflows/cmake-test-on.yml
    with:
      os: ${{ matrix.os }}
      os_version: ${{ matrix.os_version }}
      compiler: ${{ matrix.compiler }}
      triplet: ${{ matrix.target-cpu }}-${{ matrix.target-os }}
      target-compiler: ${{ matrix.target-compiler }}
      target-cpu: ${{ matrix.target-cpu }}
      target-os: ${{ matrix.target-os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        os_version: [latest]
        compiler: [cl]
        include:
          - os: windows
            target-cpu: x64
            target-os: windows

  cmake-test:
    needs: [cmake-test-ubuntu, cmake-test-macos, cmake-test-windows]
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "All tests completed"
