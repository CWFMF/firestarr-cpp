name: build-docker

on:
  push:
    branches: [ "main", "dev", "unstable" ]
    tags: [ "*" ]
  workflow_dispatch:

env:
  REGISTRY_IMAGE: ghcr.io/cwfmf/firestarr-cpp/firestarr

jobs:
  build-docker:
    uses: ./.github/workflows/build-docker-image.yml
    with:
      image: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image: [firestarr, firestarr-minimal]

  cleanup-docker:
    needs: [build-docker]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          # dry-run: true
          # FIX: leave firestarr alone for now since it has the history of things from the start
          # packages: firestarr,firestarr-cpp/firestarr
          packages: firestarr-cpp/firestarr
          delete-untagged: true
          delete-ghost-images: true
          delete-partial-images: true
          delete-orphaned-images: true
